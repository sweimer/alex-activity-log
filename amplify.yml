version: 0.2
frontend:
  phases:
    preBuild:
      runtime-versions:
        nodejs: 20
      commands:
        - echo Cloning repository...
        - git clone https://github.com/sweimer/alex-activity-log.git
        - echo ***REPO CLONED***...
        - cd ./frontend
        - echo ***Installing FE dependencies***...
        - npm install
        - cd ../backend
        - echo ***Installing BE dependencies***...
        - npm install
        - cd ../frontend
        - echo ***Installing COMPLETE***...
      build:
        commands:
          - echo ***Clearing cache***...
          - rm -rf node_modules
          - echo ***Building frontend***...
          - npm run build
          - echo ***Build COMPLETE***...
  artifacts:
    baseDirectory: frontend/build
    files:
      - '**/*'
  cache:
    paths:
      - frontend/node_modules/**/*